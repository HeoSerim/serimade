<!DOCTYPE html>
<html lang="ko">
<head>

<body>

<header class="site-header">

<main id="top">

  <section class="hero">
    <div class="hero-inner">

      <!-- LEFT -->
      <div class="hero-left">
        <p class="hero-eyebrow">[강조 문장]</p>

        <h1 class="hero-title">
          [메인 타이틀]
        </h1>

        <p class="hero-desc">
          한 줄 소개 문장입니다.<br>
          최대 두 줄까지 자연스럽게 들어갑니다.
        </p>

        <div class="hero-name">
          [이름]
          <span>[EN NAME]</span>
        </div>

        <ul class="hero-history">
          <li>• [연도 · 소속 · 설명]</li>
          <li>• [연도 · 소속 · 설명]</li>
        </ul>

        <div class="hero-stats">
          <div class="stat">
            <strong>[숫자]</strong>
            <span>[지표명]</span>
          </div>
          <div class="stat">
            <strong>[숫자]</strong>
            <span>[지표명]</span>
          </div>
        </div>

        <div class="hero-tags">
          <span>#키워드1</span>
          <span>#키워드2</span>
          <span>#키워드3</span>
          <span>#키워드4</span>
        </div>

        <div class="hero-links">
          <a href="#">이메일</a>
          <a href="#">SNS</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="hero-right">
        <img src="profile.jpg" alt="profile" />
      </div>

    </div>
  </section>
</main>

</body>
</html>
