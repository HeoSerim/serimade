<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONT -->
  <link rel="stylesheet" href="https://static.toss.im/tps/main.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css?v=1">

  <title>serimade</title>
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo">serimade</div>
    <nav class="nav">
      <a href="#top">홈</a>
      <a href="#activities">활동</a>
      <a href="#certs">어학·자격증</a>
      <a href="#scholarships">장학금</a>
      <a href="#courses">교과</a>
      <a href="#programs">프로그램</a>
      <a href="#story">스토리</a>
      <a href="#goals">목표</a>
    </nav>
  </div>
</header>

<main id="top">
  <!-- ================= HERO ================= -->
<section class="hero" id="top">

  <div class="hero-inner">

    <!-- LEFT : TEXT -->
    <div class="hero-text">

      <!-- 강조 문장 -->
      <p class="hero-eyebrow">세상을 배움으로 채우는</p>

      <!-- 메인 타이틀 -->
      <h1 class="hero-title">
        미래 물류 기획자
      </h1>

      <!-- 한 줄 소개 -->
      <p class="hero-desc">
        작은 데이터와 흐름의 분석으로,<br />
        현실적인 SCM 의사결정을 설계합니다.
      </p>

      <!-- 이름 -->
      <div class="hero-name">
        허세림
        <span>HEO SERIM</span>
      </div>

      <!-- 이력 -->
      <ul class="hero-history">
        <li>2023 · 한국해양대학교 물류시스템공학과</li>
        <li>SCM · 운영기획</li>
      </ul>

      <!-- 수치 (참고 사이트 동일 위치/형태) -->
      <div class="hero-metrics">
        <div class="metric">
          <strong>3.51</strong>
          <span>GPA</span>
        </div>
        <div class="metric">
          <strong>23</strong>
          <span>전공학점</span>
        </div>
      </div>

      <!-- 태그 -->
      <div class="hero-tags">
        <span>#Logistics</span>
        <span>#SCM</span>
        <span>#Data</span>
        <span>#Process</span>
      </div>

      <!-- 링크 -->
      <div class="hero-links">
        <a href="#">이메일</a>
        <a href="#">GitHub</a>
        <a href="#">LinkedIn</a>
      </div>

    </div>

    <!-- RIGHT : IMAGE -->
    <div class="hero-image">
      <img src="profile.jpg" alt="허세림 프로필 사진" />
    </div>

  </div>

</section>

</main>

</body>
</html>
