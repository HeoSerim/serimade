<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- [FONT] Toss Product Sans -->
  <link rel="stylesheet" href="https://static.toss.im/tps/main.css">

  <!-- [STYLE] Main CSS -->
  <link rel="stylesheet" href="style.css">

  <title>serimade</title>
</head>
<body>

  <!-- ================= HEADER / NAV ================= -->
  <header>
    <div class="logo">serimade</div>

    <nav>
      <ul>
        <li><a href="#home">홈</a></li>
        <li><a href="#activities">활동</a></li>
        <li><a href="#certs">어학·자격증</a></li>
        <li><a href="#scholarships">장학금</a></li>
        <li><a href="#courses">교과</a></li>
        <li><a href="#programs">프로그램</a></li>
        <li><a href="#story">스토리</a></li>
        <li><a href="#goals">목표</a></li>
      </ul>
    </nav>
  </header>

  <!-- ================= INTRO (FIRST SCREEN) ================= -->
  <!-- ================= HERO (REFERENCE-LIKE TEMPLATE) ================= -->
<section class="hero" id="home">

  <!-- LEFT TEXT AREA -->
  <div class="hero-left">

    <!-- 메인 카피 (위 연한 문장) -->
    <p class="hero-eyebrow">
      여기에 연한 강조 문장
    </p>

    <!-- 메인 카피 (아래 굵은 문장) -->
    <h1 class="hero-title">
      여기에 핵심 정체성 문장
    </h1>

    <!-- 서사 설명 -->
    <p class="hero-desc">
      여기에 2~3줄 설명 문장<br>
      너가 직접 채우는 영역
    </p>

    <!-- 이름 -->
    <div class="hero-name">
      이름 <span>ENGLISH NAME</span>
    </div>

    <!-- 간단 이력 -->
    <ul class="hero-history">
      <li>• 2023. 학교 / 전공</li>
      <li>• 2024. 현재 소속</li>
    </ul>

    <!-- 원형 지표 -->
    <div class="hero-metrics">
      <div class="metric-circle">
        <strong>00.0</strong>
        <span>GPA</span>
      </div>
      <div class="metric-circle">
        <strong>00</strong>
        <span>이수학점</span>
      </div>
    </div>

    <!-- 키워드 태그 -->
    <div class="hero-tags">
      <span>#키워드1</span>
      <span>#키워드2</span>
      <span>#키워드3</span>
    </div>

    <!-- 연락 -->
    <div class="hero-links">
      <a href="#">이메일</a>
      <a href="#">LinkedIn</a>
    </div>

  </div>

  <!-- RIGHT IMAGE AREA -->
  <div class="hero-right">
    <!-- 사진 넣으면 자동 적용 -->
    <img src="assets/profile.jpg" alt="profile">
  </div>

</section>

</body>
</html>
